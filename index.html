<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifting Session</title>
    <style>
        #log { 
            white-space: pre-wrap; 
            background-color: #f0f0f0; 
            padding: 10px; 
            border-radius: 5px; 
            max-height: 200px; 
            overflow-y: auto; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Shifting Session</h1>
    <p>Make sure you're in a quiet, comfortable space.</p>
    <button id="startButton">Start Session</button>
    <div id="log"></div>

    <script>
        const logElement = document.getElementById("log");

        function logMessage(message) {
            logElement.textContent += message + "\n";
            logElement.scrollTop = logElement.scrollHeight;
        }

        let mediaStream;
        let audio = new Audio();
        let silenceTimeout; // Track the silence timeout for clearing when needed

        document.getElementById('startButton').addEventListener('click', async () => {
            logMessage("Session starting...");

            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                logMessage("Microphone access granted");
            } catch (error) {
                logMessage("Microphone access denied: " + error);
                return;
            }

            await playText("Take a deep breath in and out.");
            logMessage("First prompt played.");
            await new Promise(resolve => setTimeout(resolve, 5000));

            await playText("What are you noticing? Is the mind quieting down or are other things happening?");
            logMessage("Second prompt played.");

            const userResponse = await captureUserInputDynamic();
            logMessage("User response captured: " + userResponse);

            let responseText;
            if (checkForCalmResponse(userResponse)) {
                responseText = "Great, we’re complete.";
                logMessage("Calm response detected, using default response.");
            } else {
                responseText = await getGptResponse(userResponse);
                logMessage("GPT response received: " + responseText);
            }

            await playText(responseText);
            logMessage("Final response played.");
        });

        async function playText(text) {
            try {
                const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=AIzaSyB9vYO8pDd_-2LlbRdpV-8FC0YzVYk9f_0`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input: { text: text },
                        voice: { languageCode: "en-US", name: "en-US-Wavenet-D" },
                        audioConfig: { audioEncoding: "MP3" }
                    })
                });

                const data = await response.json();
                const audioContent = data.audioContent;

                audio.src = `data:audio/mp3;base64,${audioContent}`;
                audio.load();
                await audio.play();
                logMessage("Audio playback complete.");
            } catch (error) {
                logMessage("Error in playText function: " + error);
            }
        }

        async function captureUserInputDynamic() {
            try {
                const recorder = new MediaRecorder(mediaStream);
                const chunks = [];
                let speakingDetected = false;

                recorder.ondataavailable = event => chunks.push(event.data);

                const audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(mediaStream);
                const analyser = audioContext.createAnalyser();
                source.connect(analyser);

                logMessage("Starting real-time silence detection.");
                const silenceDetectionPromise = new Promise(resolve => {
                    function detectSilence() {
                        const data = new Uint8Array(analyser.frequencyBinCount);
                        analyser.getByteFrequencyData(data);
                        const avgVolume = data.reduce((sum, value) => sum + value) / data.length;

                        if (avgVolume > 10) {
                            if (!speakingDetected) {
                                recorder.start();
                                logMessage("Speech detected, recording started.");
                                speakingDetected = true;
                            }
                            clearTimeout(silenceTimeout); // Reset silence detection
                        } else if (speakingDetected) {
                            logMessage("Silence detected, setting timeout to stop recording...");
                            silenceTimeout = setTimeout(() => {
                                if (recorder.state === "recording") {
                                    recorder.stop();
                                    logMessage("Recording stopped after sustained silence.");
                                    resolve();
                                }
                            }, 3000); // Stop recording after 3 seconds of silence
                        }

                        requestAnimationFrame(detectSilence);
                    }
                    detectSilence();
                });

                await silenceDetectionPromise;

                const audioBlob = await new Promise(resolve => {
                    recorder.onstop = () => resolve(new Blob(chunks, { type: 'audio/webm' }));
                });

                const audioBase64 = await blobToBase64(audioBlob);

                const response = await fetch(`https://speech.googleapis.com/v1/speech:recognize?key=AIzaSyB9vYO8pDd_-2LlbRdpV-8FC0YzVYk9f_0`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        audio: { content: audioBase64 },
                        config: { encoding: "WEBM_OPUS", sampleRateHertz: 48000, languageCode: "en-US" }
                    })
                });

                const data = await response.json();
                const transcription = data.results?.[0]?.alternatives?.[0]?.transcript || "No response detected.";
                logMessage("Transcription received: " + transcription);
                return transcription;

            } catch (error) {
                logMessage("Error capturing or transcribing audio: " + error);
                return "Error capturing audio.";
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(",")[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        async function getGptResponse(userText) {
            try {
                const url = `https://api.openai.com/v1/completions`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer AIzaSyB9vYO8pDd_-2LlbRdpV-8FC0YzVYk9f_0`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: `User said: "${userText}". Respond with a gentle, supportive guidance based on the user's input.`,
                        max_tokens: 50,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                logMessage("GPT response: " + data.choices[0].text.trim());
                return data.choices[0].text.trim();

            } catch (error) {
                logMessage("Error in getGptResponse function: " + error);
                return "I'm here to support you. Let’s continue with some deep breaths.";
            }
        }

        function checkForCalmResponse(response) {
            const calmKeywords = ["calm", "peaceful", "relaxed", "quiet", "still"];
            const detected = calmKeywords.some(keyword => response.toLowerCase().includes(keyword));
            logMessage("Calm response check: " + detected);
            return detected;
        }
    </script>
</body>
</html>
