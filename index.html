<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifting Session</title>
</head>
<body>
    <h1>Welcome to Your Shifting Session</h1>
    <p>Make sure you're in a quiet, comfortable space.</p>
    <button id="startButton">Start Session</button>

    <!-- Section to display logs -->
    <div id="log" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        function logMessage(message) {
            // Display messages on the webpage for debugging
            document.getElementById('log').innerText += message + "\n";
        }

        document.getElementById('startButton').addEventListener('click', async () => {
            logMessage("Session starting...");

            // First instruction: Take a deep breath in and out
            await playText("Take a deep breath in and out.");
            logMessage("First message played");

            // Shorter pause for troubleshooting (5 seconds instead of 20)
            await new Promise(resolve => setTimeout(resolve, 5000));
            logMessage("Pause complete");

            // Attempt to play the second message
            await playTextWithRetry("Take a deep breath in and out.", 3);
            logMessage("Second message played (or retries exhausted)");
        });

        async function playText(text) {
            try {
                logMessage(`Requesting TTS for: "${text}"`);

                // Google TTS API URL
                const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=AIzaSyB9vYO8pDd_-2LlbRdpV-8FC0YzVYk9f_0`;

                // Prepare the request payload for Google TTS API
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        input: { text: text },
                        voice: { languageCode: "en-US", name: "en-US-Wavenet-D" },
                        audioConfig: { audioEncoding: "MP3" }
                    })
                });
                logMessage("API request sent.");

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                // Parse the response JSON and extract the audio content
                const data = await response.json();
                logMessage("Response received and parsed.");

                const audioContent = data.audioContent;
                if (!audioContent) {
                    throw new Error("No audio content received from API");
                }
                logMessage("Audio content received.");

                // Create an audio element to play the audio
                const audio = new Audio(`data:audio/mp3;base64,${audioContent}`);
                audio.play();
                logMessage("Audio playback started.");

                // Wait for the audio to finish before moving to the next instruction
                return new Promise(resolve => {
                    audio.onended = resolve;
                });
            } catch (error) {
                logMessage(`Error in playText: ${error.message}`);
                throw error; // Re-throw to allow retry in playTextWithRetry
            }
        }

        async function playTextWithRetry(text, retries) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    await playText(text);
                    return; // Success, exit the function
                } catch (error) {
                    logMessage(`Retrying... Attempt ${attempt} of ${retries}`);
                }
            }
            logMessage("All retry attempts failed.");
        }
    </script>
</body>
</html>
